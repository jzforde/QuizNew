<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, W/H, 1, 10000 );
				//was 10000
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				geometry = new THREE.SphereGeometry(72.17, 49.2, 48.52);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);

				

			}

			function draw() {

				requestAnimationFrame( draw );
				mesh.rotation.x = Date.now() * 0.0010;	
				mesh.rotation.y = Date.now() * 0.0002;	
				mesh.rotation.z = Date.now() * 0.001;
				
//y was .02
//x was .05
				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
